<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons8-calculator-64.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-row">
        <div class="first-row-element">0</div>
      </div>
      <div class="second-row">
        <div class="second-row-element effacer">clear</div>
        <div class="second-row-element supprimer">delete</div>
      </div>
      <div class="third-row">
        <div class="third-row-element chiffre">7</div>
        <div class="third-row-element chiffre">8</div>
        <div class="third-row-element chiffre">9</div>
        <div class="third-row-element">/</div>
      </div>
      <div class="fourth-row">
        <div class="fourth-row-element chiffre">4</div>
        <div class="fourth-row-element chiffre">5</div>
        <div class="fourth-row-element chiffre">6</div>
        <div class="fourth-row-element">*</div>
      </div>
      <div class="fifth-row">
        <div class="fifth-row-element chiffre">1</div>
        <div class="fifth-row-element chiffre">2</div>
        <div class="fifth-row-element chiffre">3</div>
        <div class="fifth-row-element">-</div>
      </div>
      <div class="sixth-row">
        <div class="sixth-row-element">.</div>
        <div class="sixth-row-element chiffre">0</div>
        <div class="sixth-row-element">=</div>
        <div class="sixth-row-element">+</div>
      </div>
    </div>
    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        BIROUE ISAAC All Rights Reserved <a href="https://github.com/biroue10"><i class="fab fa-github-square"></i></a>
      </p>
    </footer>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/7db1c8cd2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
