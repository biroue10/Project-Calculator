<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons8-calculator-64.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-row">
        <div class="first-row-element">0</div>
      </div>
      <div class="second-row">
        <div class="second-row-element effacer">clear</div>
        <div class="second-row-element supprimer">delete</div>
      </div>
      <div class="third-row">
        <div class="third-row-element">7</div>
        <div class="third-row-element">8</div>
        <div class="third-row-element">9</div>
        <div class="third-row-element">/</div>
      </div>
      <div class="fourth-row">
        <div class="fourth-row-element">4</div>
        <div class="fourth-row-element">5</div>
        <div class="fourth-row-element">6</div>
        <div class="fourth-row-element">*</div>
      </div>
      <div class="fifth-row">
        <div class="fifth-row-element">1</div>
        <div class="fifth-row-element">2</div>
        <div class="fifth-row-element">3</div>
        <div class="fifth-row-element">-</div>
      </div>
      <div class="sixth-row">
        <div class="sixth-row-element">.</div>
        <div class="sixth-row-element">0</div>
        <div class="sixth-row-element">=</div>
        <div class="sixth-row-element">+</div>
      </div>
    </div>
    <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> BIROUE ISAAC All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
